<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manatracker</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo2.jpeg">
    
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/login.css">
 
</head>
<body>
    <div class="logo-container">
        <a href="/">
            <img src="../static/images/logo2.jpeg" alt="Logo" class="rounded-logo">
        </a>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form action="{{ url_for('auth.login') }}" method="POST">
           
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
             <!-- Mostrar mensaje de error si existe -->
             {% if error %}
             <div class="error">{{ error }}</div>
             {% endif %}
            <button type="submit" class="button">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a></p>
    </div>
</body>
</html>
